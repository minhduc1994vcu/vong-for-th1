<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('enter a number'))
  if (n>0) {
      let sum = 0;
      for (let i = 1; i <= n; i++) {
          sum += i
      }
      alert(sum)
  }
  else
      alert( n + "<0")
</script>
</body>
</html>
